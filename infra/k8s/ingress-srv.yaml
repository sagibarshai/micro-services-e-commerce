apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: e-commerce.dev
    http:
      paths:
      - path: /api/users/
        pathType: Prefix
        backend:
          service:
            name: auth-srv
            port:
              number: 4000

